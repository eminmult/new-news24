# Security: Hide nginx version
server_tokens off;

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=10r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name news24.az new.news24.az www.news24.az edm.news24.az nginx-new1;

    # Allow Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html/public;
        allow all;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Redirect subdomains to main domain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name new.news24.az www.news24.az;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Redirect to main domain
    return 301 https://news24.az$request_uri;
}

# HTTPS - Frontend (news24.az only)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name news24.az;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate Limiting
    limit_req zone=general burst=50 nodelay;
    limit_conn conn_limit 20;

    root /var/www/html/public;
    index index.php;
    charset utf-8;
    client_max_body_size 50M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Security: Block PHP execution in uploads
    location ~* ^/uploads/.*\.(php|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
        deny all;
        return 403;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm-new1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTPS on;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

