# Rate Limiting Zones
# Общий rate limit: 10 запросов в секунду на IP
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

# Login rate limit: 5 попыток в минуту на IP (защита от брутфорса)
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# API rate limit: 30 запросов в секунду на IP
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Search rate limit: 20 запросов в минуту на IP
limit_req_zone $binary_remote_addr zone=search:10m rate=20r/m;

# Connection limit: максимум 10 одновременных подключений с одного IP
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# Default server - блокируем доступ по IP и неизвестным доменам
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    server_name _;

    # Фиктивные SSL сертификаты (используем существующие)
    ssl_certificate /etc/letsencrypt/live/olay.az/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/olay.az/privkey.pem;

    # Закрываем соединение без ответа
    return 444;
}

# Frontend (olay.az)
server {
    listen 80;
    listen [::]:80;
    server_name olay.az www.olay.az;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name olay.az www.olay.az;

    root /var/www/html/public;
    index index.php;
    charset utf-8;
    client_max_body_size 50M;

    # SSL certificates (будут созданы через Certbot)
    ssl_certificate /etc/letsencrypt/live/olay.az/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/olay.az/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # General rate limiting for all requests
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit_per_ip 10;

    # Proxy для MinIO
    location ^~ /minio/ {
        proxy_pass http://minio-new1:9000/livewire-tmp/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        client_max_body_size 50M;
    }

    # Livewire preview-file
    location ^~ /livewire/preview-file/ {
        rewrite ^/livewire/preview-file/(.*)$ /storage/livewire-tmp/$1 break;
        try_files $uri =404;
    }

    # Search with strict rate limit
    location /search {
        limit_req zone=search burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Cache storage files (media library)
    location ~* ^/storage/.*\.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Cache static assets
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache images
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache fonts
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass php-fpm-new1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTPS on;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

