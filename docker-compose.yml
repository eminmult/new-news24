version: '3.8'

services:
  nginx-new1:
    image: nginx:alpine
    container_name: nginx-new1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      # - ./docker/nginx-temp.conf:/etc/nginx/conf.d/default.conf
      # SSL enabled for Cloudflare:
      - ./docker/nginx-ssl.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - php-fpm-new1
    networks:
      - new1-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  php-fpm-new1:
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    container_name: php-fpm-new1
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql-new1
      - redis-new1
    networks:
      - new1-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  queue-worker-new1:
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    container_name: queue-worker-new1
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql-new1
      - redis-new1
      - php-fpm-new1
    networks:
      - new1-network
    restart: unless-stopped
    command: php /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mysql-new1:
    image: mysql:8.0
    container_name: mysql-new1
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: new1
      MYSQL_USER: new1
      MYSQL_PASSWORD: new1_password
    volumes:
      - mysql-new1-data:/var/lib/mysql
    networks:
      - new1-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Порт закрыт для внешнего доступа (доступен только внутри Docker сети)

  minio-new1:
    image: minio/minio:latest
    container_name: minio-new1
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio-new1-data:/data
    networks:
      - new1-network
    restart: unless-stopped
    command: server /data --console-address ":9001"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Порты закрыты для внешнего доступа (доступны только внутри Docker сети)

  redis-new1:
    image: redis:7-alpine
    container_name: redis-new1
    volumes:
      - redis-new1-data:/data
    networks:
      - new1-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Порт закрыт для внешнего доступа (доступен только внутри Docker сети)

  meilisearch-new1:
    image: getmeili/meilisearch:v1.5
    container_name: meilisearch-new1
    environment:
      MEILI_MASTER_KEY: your_master_key_here_change_it
      MEILI_ENV: production
    volumes:
      - meilisearch-new1-data:/meili_data
    networks:
      - new1-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Порт закрыт для внешнего доступа (доступен только внутри Docker сети)

networks:
  new1-network:
    driver: bridge

volumes:
  mysql-new1-data:
  minio-new1-data:
  redis-new1-data:
  meilisearch-new1-data:
